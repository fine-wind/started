<!--个人中心页面-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8c99d4 0%, #bb86e5 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .profile-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .profile-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* 左侧信息卡片 */
        .profile-sidebar {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .avatar-section {
            margin-bottom: 25px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .user-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .user-title {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 右侧内容区域 */
        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header h2 {
            font-size: 1.4em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header i {
            color: #667eea;
        }

        .edit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        /* 信息表格 */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }

        /* 技能标签 */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .profile-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="profile-container">
    <!-- 头部 -->
    <div class="profile-header">
        <h1>个人中心</h1>
        <p>管理您的个人信息和账户设置</p>
    </div>

    <!-- 主要内容 -->
    <div class="profile-content">
        <!-- 左侧信息卡片 -->
        <div class="profile-sidebar">
            <div class="avatar-section">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-name" id="userName">加载中...</div>
                <div class="user-title">高级用户</div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="articleCount">0</span>
                    <span class="stat-label">文章</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="followerCount">0</span>
                    <span class="stat-label">粉丝</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="likeCount">0</span>
                    <span class="stat-label">获赞</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="viewCount">0</span>
                    <span class="stat-label">阅读</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="editProfile()">
                    <i class="fas fa-edit"></i>
                    编辑资料
                </button>
            </div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="profile-main">
            <!-- 基本信息卡片 -->
            <div class="info-card">
                <div class="card-header">
                    <h2><i class="fas fa-info-circle"></i> 基本信息</h2>
                    <button class="edit-btn" onclick="editBasicInfo()">编辑</button>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-user-tag"></i> 用户名</div>
                        <div class="info-value" id="displayUsername">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-envelope"></i> 邮箱地址</div>
                        <div class="info-value" id="displayEmail">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-phone"></i> 手机号码</div>
                        <div class="info-value" id="displayPhone">未绑定</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-venus-mars"></i> 性别</div>
                        <div class="info-value" id="displayGender">未设置</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-birthday-cake"></i> 生日</div>
                        <div class="info-value" id="displayBirthday">未设置</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-map-marker-alt"></i> 所在地</div>
                        <div class="info-value" id="displayLocation">未设置</div>
                    </div>
                </div>
            </div>

            <!-- 个人简介卡片 -->
            <div class="info-card">
                <div class="card-header">
                    <h2><i class="fas fa-file-alt"></i> 个人简介</h2>
                    <button class="edit-btn" onclick="editBio()">编辑</button>
                </div>
                <div class="info-item">
                    <div class="info-value" id="displayBio" style="line-height: 1.6;">
                        这个人很懒，什么都没有写...
                    </div>
                </div>
            </div>

            <!-- 技能标签卡片 -->
            <div class="info-card">
                <div class="card-header">
                    <h2><i class="fas fa-star"></i> 技能标签</h2>
                    <button class="edit-btn" onclick="editSkills()">管理</button>
                </div>
                <div class="skills-container" id="skillsContainer">
                    <!-- 技能标签会通过JS动态添加 -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 模拟用户数据
    const userData = {
        username: '思想者',
        email: 'thinker@example.com',
        phone: '+86 138****1234',
        gender: '男',
        birthday: '1990-05-15',
        location: '北京, 中国',
        bio: '热爱编程的技术博主，专注于前端开发和用户体验设计。喜欢分享技术心得和生活感悟。',
        stats: {
            articles: 24,
            followers: 128,
            likes: 342,
            views: 15680
        },
        skills: ['JavaScript', 'Vue.js', 'React', 'Node.js', 'Python', 'UI/UX设计', '项目管理'],
    };

    // 初始化页面
    function initProfile() {
        // 更新基本信息
        document.getElementById('userName').textContent = userData.username;
        document.getElementById('displayUsername').textContent = userData.username;
        document.getElementById('displayEmail').textContent = userData.email;
        document.getElementById('displayPhone').textContent = userData.phone;
        document.getElementById('displayGender').textContent = userData.gender;
        document.getElementById('displayBirthday').textContent = userData.birthday;
        document.getElementById('displayLocation').textContent = userData.location;
        document.getElementById('displayBio').textContent = userData.bio;

        // 更新统计数据
        document.getElementById('articleCount').textContent = userData.stats.articles;
        document.getElementById('followerCount').textContent = userData.stats.followers;
        document.getElementById('likeCount').textContent = userData.stats.likes;
        document.getElementById('viewCount').textContent = userData.stats.views.toLocaleString();

        // 更新技能标签
        const skillsContainer = document.getElementById('skillsContainer');
        skillsContainer.innerHTML = '';
        userData.skills.forEach(skill => {
            const skillTag = document.createElement('div');
            skillTag.className = 'skill-tag';
            skillTag.innerHTML = `<i class="fas fa-tag"></i> ${skill}`;
            skillsContainer.appendChild(skillTag);
        });
    }

    // 操作函数
    function editProfile() {
        alert('打开编辑资料页面');
    }

    function editBasicInfo() {
        alert('编辑基本信息');
    }

    function editBio() {
        const newBio = prompt('请输入个人简介:', userData.bio);
        if (newBio !== null) {
            userData.bio = newBio;
            document.getElementById('displayBio').textContent = newBio;
        }
    }

    function editSkills() {
        alert('管理技能标签');
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initProfile);

    // 与父窗口通信（如果需要）
    window.addEventListener('message', function(event) {
        if (event.data.type === 'updateUserData') {
            // 更新用户数据
            Object.assign(userData, event.data.payload);
            initProfile();
        }
    });
</script>
</body>
</html>
