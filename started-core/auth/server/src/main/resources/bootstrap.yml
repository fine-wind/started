# application.yml
spring:
  application:
    name: auth-service
  profiles:
    active: dev
  cloud:
    config:
      import: "optional:configserver:http://localhost:8888"
      profile: dev
      label: main
      fail-fast: true

# 本地基础配置，会被配置中心覆盖
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/