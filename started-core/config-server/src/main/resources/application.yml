server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/your-repo/config-repo  # 你的配置仓库
          default-label: main
          search-paths: '{application}'  # 按应用名查找文件夹

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/