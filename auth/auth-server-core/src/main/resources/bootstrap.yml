# application.yml
spring:
  application:
    name: auth-service
  profiles:
    active: dev

# 启用健康检查端点
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
# 本地基础配置，会被配置中心覆盖
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
