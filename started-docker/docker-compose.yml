version: "3.3"
services:
  nginx:
    image: nginx
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/html:ro
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 500M
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
        compress: "false"
  api:
    image: openjdk:21
    restart: unless-stopped
    working_dir: /app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./app:/app
      - ./app/upload:/upload

    command: java -cp ./jar/lib/* -jar ./jar/com.example.started-api-0.0.1.jar
    ports:
      - "0:8080"
  redis:
    restart: unless-stopped
    image: redis
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./redis/data:/data
      - ./redis/conf:/home/redis
    command: /home/redis/redis.conf
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: "2.00"
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
        compress: "false"
  mysql:
    image: mysql:8.0
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./mysql/init-sql:/docker-entrypoint-initdb.d:ro
      - ./mysql/sql:/opt/sql:ro
      - ./mysql/logs:/var/log/mysql
      - ./mysql/data:/var/lib/mysql
    command: --default-authentication-plugin=caching_sha2_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --lower_case_table_names=1
    restart: unless-stopped
    environment:
      - "MYSQL_ROOT_PASSWORD=e230u42o3og293jskbg3793uhi2bk3"
      - "MYSQL_DATABASE=started"
      - "TZ=Asia/Shanghai"
    ports:
      - "3306:3306"
  monitoring:
    image: openjdk:21
    restart: unless-stopped
    working_dir: /app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./monitoring:/app
    command: java -Xmx500m -XX:MaxRAM=500m -Dloader.path=./jar/lib -jar ./jar/monitoring.jar
    ports:
      - "80"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1.00"
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 60s
        max_failure_ratio: 0.3
